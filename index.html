<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="app">
            <div class="calculator">
                <div class="calculator-display">
                    <span class="auto-scaling-text">0</span>
                </div>
                <div class="calculator-keypad">
                    <div class="input-keys">
                        <div class="function-keys">
                            <button class="calculator-key key-clear">C</button>
                        </div>
                        <div class="digit-keys">
                            <button class="calculator-key key-0">0</button>
                            <button class="calculator-key key-dot">.</button>
                            <button class="calculator-key">1</button>
                            <button class="calculator-key">2</button>
                            <button class="calculator-key">3</button>
                            <button class="calculator-key">4</button>
                            <button class="calculator-key">5</button>
                            <button class="calculator-key">6</button>
                            <button class="calculator-key">7</button>
                            <button class="calculator-key">8</button>
                            <button class="calculator-key">9</button>
                        </div>
                    </div>
                    <div class="operator-keys">
                        <button class="calculator-key key-divide">/</button>
                        <button class="calculator-key key-multiply">*</button>
                        <button class="calculator-key key-subtract">-</button>
                        <button class="calculator-key key-add">+</button>
                        <button class="calculator-key key-equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
